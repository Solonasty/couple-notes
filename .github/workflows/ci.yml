name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          npm config set registry https://registry.npmjs.org/
          npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests (headless)
        run: npm run test:ci

      - name: Build
        run: npm run build
