<ui-section-header title="Buttons">
  <div actions>
    <ui-button variant="outline" size="sm">Docs</ui-button>
  </div>
</ui-section-header>

<div class="grid">
  <ui-button variant="primary">Primary</ui-button>
  <ui-button variant="accent">Accent</ui-button>
  <ui-button variant="outline">Outline</ui-button>
  <ui-button variant="ghost">Ghost</ui-button>
  <ui-button variant="danger">Danger</ui-button>
  <ui-button variant="black">Black</ui-button>

  <ui-button variant="primary" [loading]="true">Loading</ui-button>
  <ui-button variant="primary" [disabled]="true">Disabled</ui-button>
</div>
