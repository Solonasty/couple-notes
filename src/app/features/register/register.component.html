<div class="page">
  <h1 class="title">Регистрация</h1>

  <form class="form" [formGroup]="form" (ngSubmit)="submit()">

    <div class="fields">
      <ui-input
        formControlName="name"
        type="text"
        placeholder="Имя"
        autocomplete="name">
      </ui-input>

      <ui-input
        formControlName="email"
        type="email"
        placeholder="Email"
        autocomplete="email">
      </ui-input>

      <ui-input
        formControlName="password"
        type="password"
        placeholder="Пароль"
        autocomplete="new-password"
      ></ui-input>
    </div>

    @if (error()) {
      <div class="form-error" role="alert">
        {{ error() }}
      </div>
    }

    <div class="actions">
      <ui-button
        [full]="true"
        variant="next"
        type="submit"
        [disabled]="form.invalid"
        [loading]="loading()">
        СОЗДАТЬ АККАУНТ
      </ui-button>

      <ui-button
        [full]="true"
        variant="outline"
        type="button"
        [disabled]="loading()"
        routerLink="/auth/login">
        Уже есть аккаунт? Войти
      </ui-button>
    </div>

  </form>
</div>
